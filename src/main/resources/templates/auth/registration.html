<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>

<form th:method="POST" th:object="${user}" th:action="@{/auth/registration}">
    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
    <br/>

    <label for="yearOfBirth">Year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error</div>
    <br/>

    <label for="password">Password :</label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    <br/>

    <input type="submit" value="SIGN UP!">
</form>

<a th:href="@{/auth/login}">I already have an account</a>
</body>
</html>
